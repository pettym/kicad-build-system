name: "KiBot"

on:
  push:
    paths:
      - '**/*' # TODO: remove this
      - '**/*.kicad*'
      - '**/*.kibot.yaml'
      - '**/kibot-ci.yml'
    tags:
      - '*'
    branches-ignore:
      - 'master'
      - 'main'
env:
  GERBERS_JLCPCB: jlcpcb-gerber-${{github.event.repository.name}}-${{github.sha}}-${{github.ref_name}}
      
jobs:
  KiBot:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad6_auto_full:1.6.3
    steps:
      
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: '${{ secrets.PAT_TOKEN }}'

    # - name: KiBot Example Config
    #   run: >-
    #     kibot
    #     --example

    # - name: KiBot Generated Makefile
    #   run: >-
    #     kibot
    #     --makefile generated-makefile
        
    - name: KiBot
      run: >-
        kibot
        --plot-config kibot/config.kibot.yaml
        --out-dir build
        --no-auto-download

#--board-file ./test-project/test.kicad_pcb
#--schematic ./test-project/test.kicad_sch
#--verbose
#--config-outs
#--start $path

    - name: rename gerber file
      run: |        
        mv ./build/gerber-files/jlcpcb-gerber.zip ./build/gerber-files/${{ env.GERBERS_JLCPCB }}.zip

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{github.sha}}
        path: ./build
        if-no-files-found: error
        
    - name: Build Tagged Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          ./build/gerber-files/${{ env.GERBERS_JLCPCB }}.zip
          ./build/thumbnails/front.png
          ./build/thumbnails/back.png
        body: |
          ![Front](${{ github.server_url }}/${{ github.repository }}/releases/download/${{ github.ref_name }}/front.png)
          ![Back](${{ github.server_url }}/${{ github.repository }}/releases/download/${{ github.ref_name }}/back.png)

